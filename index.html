<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>マウントおみくじ</title>
    <link rel="stylesheet" href="style.css">
    <script src="sample.js"></script>
  </head>
 
<body>
  <!--タイトルの領域-->
  <div class="title">
    たのしいマウント
    <!--結果の領域-->
    <div class="result" id="result">
    </div>
    <!--ボタンの領域-->
    <div class="button">
    <button ... onClick="start();" class="btn-square-slant">START</button>
    <button ... onClick="stop();"  class="btn-square-slant" >STOP</button>
  </div>


  <div class="message">
    <div class="typing-demo">
      Press the button to start
    </div>
  </div>

</body>
</html>
